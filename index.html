<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>JS Tutorial - Map Method</title>
</head>
<body>

    <div class="wrapper">
      <div class="methods-wrapper">

        <header>
          <h1>Array & String Methods</h1>
        </header>

        <section id="guidance">
          <h2>Guidance Mark</h2>
          <figure class="preview">
            <img src="assets/guidance-mark.png" alt="guidance mark">
          </figure>
        </section>

        <section>
          <h2>Methods returning new array</h2>
      
          <div class="method-preview" style="display: none;">
            <fieldset>
              <legend></legend>
              <div class="preview">
                <img class="img-preview">
              </div>
              <p class="description"></p>
            </fieldset>
          </div>
          
          <div class="preview-container"></div>
        </section>
      
        <section>
          <h2>Edits current Array</h2>
          <div class="preview-container"></div>
        </section>
      
        <section>
          <h2>Searches in current Array</h2>
      
          <div class="preview-container"></div>
        </section>
      </div>
  
      <div class="demo-wrapper">
        <section class="demo-section">
          <fieldset>
            <legend></legend>
            <p class="description"></p>
      
            <div class="preview">
              <h4>Illustration</h4>
              <img class="img-preview">
            </div>
      
            <div class="demo">
              <h4 class="demo-title"></h4>
              <label>Type any numbers (separated by space):</label>
              <input type="text" class="inputArray" placeholder="e.g., 1 2 3 4">
              <button class="submitArray">Submit</button>
      
              <div class="input-result"></div>
      
              <div class="output-result">
                <h4>Results</h4>
      
                <div class="results"  style="display: none;">
                  <label class="result-labels"></label>
                  <pre class="code-block"><code></code></pre>
                  <div class="output"></div>
                </div>
                <div class="results-container hidden"></div> 
              </div>
            </div>
          </fieldset>
        </section>   
      </div>
      
    </div>

   
  <!-- <div id="section-container"></div> -->

  <script src="script.js"></script>
</body>
</html>
